config:                 
  distance: 80         
  trackWidth: 18        
  grid:
  - row:
    - col: db
    - col: user
  - row:
    - col:
      - row:
        - col: app
        - col: default
nodes:
  # Внешняя среда
  outside:
    title: Внешняя среда
  outside.user:                # Пользователь
    title: Пользователь
    symbol: user
    tag: user
  outside.application:         # FrontEnd приложение
    title: AndroidApp
    symbol: system
    tag: app

  # Внутренняя среда
  inside:                      
    title: Внутренняя среда    
  inside.apigateway:           # API шлюз
    title: API Шлюз      
    symbol: component      
  inside.backend:              # Бэкенд
    title: Backend
    symbol: component      
  inside.sso:                 # Сервис авторизации
    title: SSO
    symbol: component      
  inside.logger:              # Подсистема логирования
    title: Логер
    symbol: component      
  inside.postgres:            # База данных для хранения бизнес-данных
    title: Основная БД
    symbol: database
    tag: db
  inside.redis:               # База данных для хранения сессий
    title: Основная БД
    symbol: database
    tag: db
links:           
  # Внешняя среда         
  - from: outside.user         # Модифицируем идентификаторы в связях  
    to: outside.application            
    style: "<->"    

  # Внутренняя среда
  - from: outside.application
    to: inside.apigateway
    style: "<->"
  - from: inside.apigateway
    to: inside.backend
    style: "<->"    
  - from: inside.apigateway
    to: inside.sso
    style: "<->"
  - from: inside.backend
    to: inside.postgres
    style: "<->"
  - from: inside.sso
    to: inside.redis
    style: "<->"
  - from: inside.backend
    to: inside.logger
    style: "->"
  - from: inside.apigateway
    to: inside.logger
    style: "->"
